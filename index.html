<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport"          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=8.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">    <link id="theme" rel="stylesheet" type="text/css" href="css/light.css" />    <title>Design System</title></head><body>    <header>        <nav role="navigation">            <div class="logo item">devfinder</div>            <div class="mode-switch">                <span class="dark-light"></span>                <span id="icon-image"><img src="img/assets/icon-moon.svg" alt="moon icon"></span>            </div>        </nav>    </header>    <main role="main">        <section class="search-bar-content">            <div class="search-form">                <span class="search-bar">                    <img src="img/assets/icon-search.svg" alt="eye-glass">                </span>                <label for="username"></label>                <input type="text" id="username" name="username" placeholder="Search GitHub usernameâ€¦">            </div>            <span id="not-found"></span>            <button>Search</button>        </section>        <section class="main-container">            <div class="cat-image"><img id="myImg" src="img/assets/cat-img.svg" alt="my image"></div>            <div class="title-container">                <div class="title-row">                    <h1 class="user-name">The Octocat</h1> <span class="joined-content">Joined 25 Jan 2011</span>                </div>                <div class="title-row">                    <p class="user-email"></p>                </div>                <div class="title-row">                    <p class="user-profile">This profile has no bio</p>                </div>                <div class="title-row-3">                        <table>                            <tbody>                                <tr><th>Repos</th><th>Followers</th><th>Following</th></tr>                                <tr><td id="myRepo">8</td><td id="myFollows">3938</td><td id="myFollowing">9</td></tr>                            </tbody>                        </table>                </div>               <div class="title-row">                   <span><img src="img/assets/icon-location.svg" alt="location icon"><span id="myLocation" class="icon-location">San Francisco</span></span>                   <span><img src="img/assets/icon-twitter.svg" alt="twitter icon"><span id="myTwitter" class="icon-twitter">Not Available</span></span>                </div>                <div class="title-row last-row">                    <span> <img src="img/assets/icon-website.svg" alt="icon website"><span id="myBlog" class="icon-website">https://github.blog</span></span>                     <span><img src="img/assets/icon-company.svg" alt="icon company"><span id="myGitHub" class="icon-company">@github</span></span>                </div>            </div>        </section>    </main>    <script src="js/main.js"></script></body></html>
